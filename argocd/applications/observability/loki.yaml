apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: kong-observability
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.43.0
    helm:
      releaseName: loki
      skipCrds: true
      values: |
        # Loki deployment configuration
        deploymentMode: SingleBinary
        singleBinary:
          replicas: 1
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0

        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          storage:
            type: filesystem
          useTestSchema: true
        chunksCache:
          enabled: false
        resultsCache:
          enabled: false
        gateway:
          enabled: false
        test:
          enabled: false
        canary:
          enabled: false

        querier:
          max_concurrent: 2

        # Use a specific image tag if desired
        image:
          tag: 3.5.3

        # Disable self-monitoring features that rely on Grafana Agent
        monitoring:
          dashboards:
            enabled: false
          serviceMonitor:
            enabled: false
          rules:
            enabled: false
          selfMonitoring:
            enabled: false
            grafanaAgent:
              installOperator: false

        # Disable all Grafana Agent components
        grafanaAgent:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kong-observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
